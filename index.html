<style type="text/css">
       iframe {
       height 100%;
       width 100%;
       min-height: 650px;
       }
</style>
<script src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
  document.addEventListener("deviceready", onDeviceReady, false);
  function onDeviceReady() {
    document.addEventListener("backbutton", onBackKeyDown, false);
  }
  function onBackKeyDown() {
  exitAppPopup();
  }
  function exitAppPopup() {
          navigator.notification.confirm(
                'Flugsuche verlassen?'
              , function(button) {
                    if (button == 2) {
                        navigator.app.exitApp();
                    }
                }
              , 'Beenden'
              , 'Nein,Ja'
          );
          return false;
  }
</script>
<title>Check24 Fluege</title>
</head>

<iframe src="http://m.flug.check24.de/?deviceoutput=mobile" width="100%" height="100%" name="Check24" scrolling="yes" frameborder="0" marginheight="0" marginwidth="0" align="left">
